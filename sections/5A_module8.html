# Changer d'activité

---

### .red[8.1 Se déplacer sur la chaîne de valeur]

La structure  utilise  ses  propres  données  pour  se  déplacer  sur  la  .red[**chaîne  de valeur**], concept imaginé par Michael Porter consistant à schématiser l’entreprise comme **une suite d’activités interconnectées et productrices de valeur**.

Le déplacement sur la chaîne de valeur peut se faire en **amont** ou en **aval** de l'activité première.

.center[&lt;img src="./img/chainedevaleur.png" height="250"/&gt;]
.center[Adapté de Michael Porter, *L'avantage concurrentiel*, InterEditions, 1986]

---

### .red[8.1 Se déplacer sur la chaîne de valeur]

**Des exemples d'entreprises qui se sont déplacées sur la chaîne de valeur**
* L'entreprise britannique de livraison Deliveroo a lancé [Deliveroo Editions](https://business.lesechos.fr/entrepreneurs/actu/0211950802241-deliveroo-rapproche-les-restaurants-de-leurs-clients-308417.php) pour proposer aux  restaurateurs  un  accès à  des  cuisines professionnelles à un tarif avantageux contre une exclusivité : le restaurateur est obligé de vendre ses produits via la plateforme Deliveroo.
Deliveroo a donc investi dans une nouvelle activité en amont de son activité initiale tout en alimentant celle-ci.

* Netflix a utilisé ses  données de diffusion de contenus pour se lancer avec réussite dans la production de contenus (voir [module 7](https://datactivist.coop/SPoSGL/sections/5A_module7#8)). 

---

### .red[8.2 L'usage des données et la chaîne de valeur mondiale]

La **courbe du sourire** évoquée pour la première fois en 1992 par le fondateur d'Acer montre que, dans un contexte de mondialisation,  la répartition des tâches au sein de la chaïne de valeur internationale est inéquitable :
.pull-left[Les entreprises mondialisées tendent à concentrer leurs propres tâches aux deux extrêmes de la courbe du sourire, là où l'information et l'argent constituent les principales sources du contrôle et où les marges bénéficiaires sont généralement les plus élevées. Les pays "de siège" restent localisés principalement dans le Nord  alors que les pays "usines" sont situés pour l'essentiel dans le Sud (Baldwin et
Lopez-Gonzalez, 2013)]

.pull-right[&lt;img src="./img/courbedusourire.png" height="350"/&gt;]

---

### .red[8.2 L'usage des données et la chaîne de valeur mondiale]

Le [Rapport sur le commerce et le développement](https://unctad.org/fr/system/files/official-document/tdr2018_fr.pdf) produit par la Conférence des Nations Unies sur le Commerce et le Développement en 2018 explique que la numérisation et notamment se pose la question de l'impact des nouvelles technologies numériques sur la chaîne de valeur mondiale.

&gt; "L'augmentation de la part des actifs incorporels [aka les données] dans le processus de production peut avoir d'autres implications : comme noté dans Perez and Marin (2015), ces technologies permettent de reprendre la conception des matériaux pour les rendre plus proches de leur utilisation, réduisant ainsi leur part dans chaque unité produite, ainsi que la consommation d'énergie et les émissions polluantes. Plus important encore : les technologies numériques peuvent permettre une production et une distribution plus décentralisées et flexibles, et réduire d'autant certaines économies d'échelle en vigueur durant l'ère de la production de masse. 

---

### .red[8.2 L'usage des données et la chaîne de valeur mondiale]

Le [Rapport sur le commerce et le développement](https://unctad.org/fr/system/files/official-document/tdr2018_fr.pdf) produit par la Conférence des Nations Unies sur le Commerce et le Développement en 2018 explique que la numérisation et notamment se pose la question de l'impact des nouvelles technologies numériques sur la chaîne de valeur mondiale.

&gt; Il peu en résulter une "hyper segmentation des marchés des activités et des technologies" (Pérez, 2010 : 139) qui permet aux entreprises de tailles diverses de répondre et de s'adapter à plusieurs segments de la demande, les petits producteurs étant à même de satisfaire des marchés de niche qui ne se trouvent pas nécessairement à proximité géographique. l'utilisation des nouvelles technologies numériques peut donc permettre aux pays en développement d'ajouter plus de valeur à leurs étapes de production, que le produit final soit destiné ou non à l'exportation ou à la consommation intérieure. Cependant, cette possibilité dépend essentiellement des infrastructures disponibles, et suppose un accès aux données et un écosystème favorable."

---

### .red[8.3 Entreprendre avec les données]

Si des entreprises créent de nouvelles activités en leur sein, d'autres naissent de **nouvelles activités avec les donnée**s.

Johnatan Villot et Maximilien Brossard ont par exemple créé e, 2019 U.R.B.S. une entreprise universitaire issue de l’École Nationale Supérieure des Mines de Saint-Étienne. U.R.B.S propose plusieurs solutions numériques pour les acteurs publics et privés : 
.pull-left[
* *Canopée* : un outil de caractérisation de la végétation basé sur le machine et le deep learning
* *Imope* : un observatoire de l'habitat et de la rénovation énergétique
* *Sirius* : une extension pour Canopée et Imope pour détecter les ilots de chaleur urbains]

.pull-right[&lt;img src="./img/urbs_imope.jpg" height="200"/&gt;
La solution Imope intègre des bases de données nationales et locales dont certaines sont en open data]

---

### .red[8.4 Être accompagnés]

Avec des initiatives comme [France Num](https://www.francenum.gouv.fr/), l'Etat français cherche à accompagner la transformation numérique des entreprises, notamment les TPE et les PME pour les rendre plus compétitives.

Des structures publiques ou privées, productrices de données, ont également mis en place des **incubateurs** pour accompagner des projets d'entreprises réutilisant leurs données. C'est le cas par exemple de l'[IGNfab](https://www.ign.fr/ignfab) l'accélérateur de projets de géoservices mis en place par l'IGN qui propose d'aider les TPE, les PME et les start-up 
&gt; "à développer des produits et services innovants utilisant la description du territoire et la géolocalisation dans les secteurs de l'environnement, de l'aménagement du territoire, de l'urbanisme, de l'agriculture, de la foresterie, de l'énergie, des transports, de la défense et de la sécurité, de l'éducation, de la santé, du tourisme, de la culture…"

U.R.B.S. a par exemple été accompagnée par cet incubateur dans le développement de sa solution numérique Sirius.

# Etude de cas : Les concours d'innovation pour explorer des opportunités d'activités

---

#### .red[Un cadre d'accompagnement privilégié]

La solution Imope d'U.R.B.S a été en partie développée lors du [hackathon RenovAction](https://www.hackathon-renovaction.fr/) organisé par le Ministère de la Transition Ecologique et Solidaire.

Ce genre de concours d'innovation peut être un cadre propice à l'exploration de nouvelles opportunités d'activités productrices de valeur. 

On y trouve en général :
* de nombreux jeux de données mis à disposition des participants et fournis par les organisateurs et les partenaires de l'événements. Certains de ces jeux de données sont déjà disponibles par exemple en open data mais d'autres peuvent être ouvert à l'occasion du concours et d'autres partagés à la discrétion des participants uniquement.
* une communauté d'experts qui accompagnent et conseillent les participants qui pourront nouer des liens professionnels parfois durables avec eux quand leur projet les interpelle.

---

#### .red[Le Hackathon Covid organisé par la DITP]

Initié par des acteurs de la société civile et organisé avec le soutien de la Direction Interministérielle de la Transformation Publique dans le cadre du dispositif “gouvernement ouvert”, [un marathon de 48h de conception et développement en distanciel](https://hackathon-covid.fr/) a été organisé en avril 2021. Il avait trois objectifs : 
* **renforcer les outils et solutions face à la pandémie**
* **identifier et imaginer des usages de données variées** contre l'épidémie (les données tirées de l’analyse des eaux usées mesurées par le réseau Obépine ont été ouvertes à cette occasion)
* **créer un lien vertueux entre l'administration et la société civile** pour imaginer des solutions aussi utiles qu'efficaces.

.pull-left[![](./img/hackathoncovid.jpeg)]
.pull-right[![](./img/hackathoncovid_veran.png)]

---

#### .red[Le Hackathon Covid organisé par la DITP]

Parmis [les nombreux projets](https://hackathon-covid.fr/projets) issus du hackathon, plusieurs projets ont vu le jour, par exemple :
* Le [Vaccino Quiz](https://vaccino-quiz.fr/) pour s'informer sur la vaccination et lutter contre les fake news
* [SauveMonVaccin](https://sauvemonvaccin.fr/) pour récupérer ou donner des flacons de vaccins avant leur date de péremption est entré en expérimentation en Janvier en Normandie avant une généralisation dans tout le pays.

[.pull-left[![](./img/vaccinoquizz.png)]](https://vaccino-quiz.fr/)
[.pull-right[![](./img/sauvemonvaccin.jpg)]](https://sauvemonvaccin.fr/)

---

#### .red[Le concours d'innovation DataBât de l'ADEME]

Si les hackathons d'un format plutot court (1 jour, un week-end, 1 semaine...) sont les plus répandus, il existe aussi des concours plus long. Le [concours DataBât](https://databat.ademe.fr/) organisé par l'ADEME a duré 5 mois. 8 équipes y ont porté [des projets](https://airtable.com/shrMA0sIvkm7PzK7E/tblRPirqfgBENSYXn?backgroundColor=blue) en faveur de la rénovation énergétique des bâtiments. Elles étaient constituées :
* de particuliers en recherche d'un projet entrepreunarial
* de membres d'entreprises déjà constitués en équipe qui cherchaient à approfondir un projet déjà en cours
* d'étudiants menant un projet d'études et venu développer leurs connaissances et leurs compétences avec les données

Les récompenses pouvaient être monétaires ou de l'ordre de l'accompagnement dans un incubateur public.

[![](./img/databat_projets.png)](https://airtable.com/shrMA0sIvkm7PzK7E/tblRPirqfgBENSYXn?backgroundColor=blue)
